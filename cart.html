<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - LatinMemeShirts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LatinMemeShirts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catálogo</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="cart.html">Carrito</a>
            </li>
        </ul>
    </header>

    <main class="container mt-5">
        <h1>Carrito de compras</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Talla</th>
                    <th>Color</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Productos agregados al carrito -->
                <tr>
                    <td>Playera Meme 1</td>
                    <td>M</td>
                    <td>Negro</td>
                    <td>1</td>
                    <td>$15.00 USD</td>
                    <td>$15.00 USD</td>
                    <td><button class="btn btn-danger btn-sm" onclick="removeFromCart(1)">Eliminar</button></td>
                </tr>
                <!-- Aquí aparecerán más productos agregados -->
            </tbody>
        </table>

        <div class="text-right">
            <h4>Total: <span id="cartTotal">$15.00 USD</span></h4>
            <a href="checkout.html" class="btn btn-success">Proceder al pago</a>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 LatinMemeShirts - Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

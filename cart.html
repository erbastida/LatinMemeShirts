<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LatinMemeShirts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LatinMemeShirts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Carrito</a>
            </li>
        </ul>
    </header>

    <main class="container mt-5">
        <h1>Información de pago</h1>
        <form>
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Fecha de expiración</label>
                <input type="text" class="form-control" id="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-success">Confirmar compra</button>
        </form>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 LatinMemeShirts - Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - LatinMemeShirts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LatinMemeShirts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Carrito</a>
            </li>
        </ul>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="img/meme1.jpg" class="img-fluid" alt="Playera Meme 1">
            </div>
            <div class="col-md-6">
                <h1>Playera Meme 1</h1>
                <p>Una divertida playera con un meme popular latinoamericano. ¡Perfecta para cualquier ocasión!</p>
                <h4>$15.00 USD</h4>
                
                <form>
                    <div class="form-group">
                        <label for="sizeSelect">Talla</label>
                        <select class="form-control" id="sizeSelect">
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="colorSelect">Color</label>
                        <select class="form-control" id="colorSelect">
                            <option>Blanco</option>
                            <option>Negro</option>
                            <option>Gris</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="addToCart(1)">Agregar al carrito</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 LatinMemeShirts - Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

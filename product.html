<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - LatinMemeShirts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LatinMemeShirts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catálogo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">Carrito</a>
            </li>
        </ul>
    </header>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img id="productImage" class="img-fluid" alt="Producto">
            </div>
            <div class="col-md-6">
                <h1 id="productName"></h1>
                <p id="productDescription"></p>
                <h4 id="productPrice"></h4>
                
                <form>
                    <div class="form-group">
                        <label for="sizeSelect">Talla</label>
                        <select class="form-control" id="sizeSelect">
                            <option>XS</option>
                            <option>S</option>
                            <option>M</option>
                            <option>L</option>
                            <option>XL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="colorSelect">Color</label>
                        <select class="form-control" id="colorSelect">
                            <option>Blanco</option>
                            <option>Negro</option>
                            <option>Gris</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="addToCartButton">Agregar al carrito</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 LatinMemeShirts - Todos los derechos reservados.</p>
    </footer>
<script>
        // Datos simulados de los productos, incluyendo el nuevo producto Meme 4
        const products = [
            { id: 1, name: 'Playera Meme 1', description: 'Descripción del Meme 1', price: 15.00, image: 'img/meme1.jpg' },
            { id: 2, name: 'Playera Meme 2', description: 'Descripción del Meme 2', price: 15.00, image: 'img/meme2.jpg' },
            { id: 3, name: 'Playera Meme 3', description: 'Descripción del Meme 3', price: 15.00, image: 'img/meme3.jpg' },
            { id: 4, name: 'Playera Meme 4', description: 'Descripción del Meme 4', price: 15.00, image: 'img/meme4.jpg' }
        ];

        // Obtener el productId desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('productId'));

        // Verificar si el productId es válido
        if (isNaN(productId)) {
            alert("Producto no encontrado: ID inválido.");
        } else {
            // Buscar el producto basado en el productId
            const product = products.find(p => p.id === productId);

            // Si el producto existe, mostrar sus detalles
            if (product) {
                document.getElementById('productName').innerText = product.name;
                document.getElementById('productDescription').innerText = product.description;
                document.getElementById('productPrice').innerText = `$${product.price.toFixed(2)} USD`;
                document.getElementById('productImage').src = product.image;

                // Agregar funcionalidad al botón de "Agregar al carrito"
                document.getElementById('addToCartButton').onclick = function() {
                    addToCart(product.id, product.name, product.price);
                };
            } else {
                alert("Producto no encontrado");
            }
        }
    </script>
    <script src="js/main.js"></script>
</body>
</html>

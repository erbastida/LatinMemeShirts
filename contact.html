<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LatinMemeShirts</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LatinMemeShirts</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="catalog.html">Catálogo</a>
            </li>

            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Contacto</a>
            </li>
        </ul>
    </header>

    <main class="container mt-5">
        <h1>Contacto</h1>
        <p>Si tienes alguna pregunta o comentario, por favor llena el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
        
        <form id="contactForm" onsubmit="return submitContactForm()">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
    </main>

    <footer class="text-center mt-5">
        <p>&copy; 2024 LatinMemeShirts - Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>

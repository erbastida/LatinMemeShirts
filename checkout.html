<form id="checkoutForm" onsubmit="return validateCheckoutForm()">
    <div class="form-group">
        <label for="name">Nombre completo</label>
        <input type="text" class="form-control" id="name" required>
    </div>
    <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" class="form-control" id="address" required>
    </div>
    <div class="form-group">
        <label for="cardNumber">Número de tarjeta</label>
        <input type="text" class="form-control" id="cardNumber" required maxlength="16">
    </div>
    <div class="form-group">
        <label for="expiryDate">Fecha de expiración (MM/AA)</label>
        <input type="text" class="form-control" id="expiryDate" required maxlength="5">
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" required maxlength="3">
    </div>
    <button type="submit" class="btn btn-success">Confirmar compra</button>
</form>

<script>
function validateCheckoutForm() {
    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const cardNumber = document.getElementById('cardNumber').value;
    const expiryDate = document.getElementById('expiryDate').value;
    const cvv = document.getElementById('cvv').value;

    if (!name || !address || !cardNumber || !expiryDate || !cvv) {
        alert("Por favor, complete todos los campos.");
        return false;
    }

    // Validación simple de la tarjeta de crédito
    if (cardNumber.length !== 16 || isNaN(cardNumber)) {
        alert("Número de tarjeta inválido.");
        return false;
    }

    if (expiryDate.length !== 5 || expiryDate.indexOf('/') !== 2) {
        alert("Fecha de expiración inválida.");
        return false;
    }

    if (cvv.length !== 3 || isNaN(cvv)) {
        alert("CVV inválido.");
        return false;
    }

    alert("Compra confirmada. ¡Gracias por tu compra!");
    clearCart(); // Limpiar el carrito después de la compra
    return true;
}
</script>
